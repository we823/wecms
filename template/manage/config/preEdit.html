<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Config PreEdit</title>
        {include file="../base_css.html"}
		<link rel="stylesheet" href="static/asset/jquery-ui/1.11.1/jquery-ui.min.css">
	</head>
	<body class="no-skin">
		<div class="container-fluid">
			<div class="row">
			  <div class="breadcrumbs">
				<ul class="breadcrumb">
					<li><i class="ace-icon fa fa-home home-icon"></i><a href="">首页</a></li>
					<li><a href="">网站配置</a></li>
					<li class="active">基本配置</li>
				</ul>
				  <!-- /.breadcrumb -->
			  </div>
			  <!-- /.breadcrumbs -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="page-content">
					<div class="page-header">
						<h1>网站基本配置</h1>
					</div>
					<div class="row">
						<div class="col-md-12 col-xd-12">
						    <form action="?m=manage&c=config&a=edit" method="post" class="form-horizontal" role="form" id="form-data">
						    	<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="title"> 网站名称  </label>
									<div class="col-sm-10">
                                        <input type="hidden" name="id" value="{$webConfig.id}">
										<input type="text" id="webname" name="webname" placeholder="网站名称" class="col-xs-10 col-sm-5" value="{$webConfig.webname}" />
									</div>
								</div>
                                <div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="en_title"> Copyright </label>
									<div class="col-sm-10">
										<script id="copyright" name="copyright" type="text/plain">{$webConfig.copyright}</script>
									</div>
								</div>
								<div class="space-4"></div>
																
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right"> 关于我们（首页简短） </label>
									<div class="col-sm-8">
                                        <script id="short_about" name="short_about" type="text/plain">{$webConfig.short_about}</script>
									</div>
								</div>
								
                                <div class="form-group">
									<label class="col-sm-2 control-label no-padding-right"> 关于我们（完整） </label>
									<div class="col-sm-8">
                                        <script id="full_about" name="full_about" type="text/plain">{$webConfig.full_about}</script>
									</div>
								</div>
                                
                                <div class="form-group">
									<label class="col-sm-2 control-label no-padding-right"> 联系我们 </label>
									<div class="col-sm-8">
                                        <script id="contactus" name="contactus" type="text/plain">{$webConfig.contactus}</script>
									</div>
								</div>
                                
                                <div class="form-group">
									<label class="col-sm-2 control-label no-padding-right"> 网站关键词 </label>
									<div class="col-sm-8">
                                        <textarea id="keywords" name="keywords" class="form-control">{$webConfig.keywords}</textarea>
									</div>
								</div>
                                
                                <div class="form-group">
									<label class="col-sm-2 control-label no-padding-right"> 网站描述 </label>
									<div class="col-sm-8">
                                        <textarea id="description" name="description" rows="5" class="form-control">{$webConfig.description}</textarea>
									</div>
								</div>
                                
								<div style="display:none">
									<input type="hidden" id="hit" name="hit" value="{$webConfig.hit|default:1}">
								</div>
								<div class="clearfix form-actions">
									<div class="col-sm-offset-2 col-sm-4">
										<button type="reset" class="btn">
											<i class="ace-icon fa fa-undo bigger-110"></i>
											重置
										</button>
										&nbsp;&nbsp;
										<button type="submit" class="btn btn-info">
											<i class="ace-icon fa fa-check bigger-110"></i>
											提交
										</button>
									</div>
								</div>
						    </form>
					    </div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		{include file="../base_js.html"}
		<script src="static/asset/jquery-ui/1.11.1/jquery-ui.min.js"></script>
		<script src="ueditor/ueditor.config.js"></script>
		<script src="ueditor/ueditor.all.js"></script>
		<script src="static/skin/manage/js/base.js"></script>
		<script>
			$(document).ready(function(){
				UE.getEditor("copyright");
				UE.getEditor("short_about");
				UE.getEditor("full_about");
				UE.getEditor("contactus");
			});
		</script>
	</body>
</html>

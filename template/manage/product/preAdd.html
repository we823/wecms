<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Product PreAdd</title>
        {include file="../base_css.html"}
        
	</head>
	<body class="no-skin">
		<div class="container-fluid">
			<div class="row">
			  <div class="breadcrumbs">
				<ul class="breadcrumb">
					<li><i class="ace-icon fa fa-home home-icon"></i>首页</li>
					<li><a href="{$listUrl}">产品</a></li>
					<li class="active">添加</li>
				</ul>
				  <!-- /.breadcrumb -->
			  </div>
			  <!-- /.breadcrumbs -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="page-content">
					<div class="page-header">
						<h1>产品添加</h1>
					</div>
					<div class="row">
						<div class="col-md-12">
						    <form action="{$addUrl}" method="post" class="form-horizontal" role="form" id="form-data">
						    	<div class="form-group">
									<label class="col-md-2 control-label no-padding-right" for="title"> 全称  </label>
									<div class="col-md-4">
										<input type="text" name="title" placeholder="产品名全称" class="form-control" />
									</div>
									
									<label class="col-md-1 control-label no-padding-right" for="title"> 简称  </label>
									<div class="col-md-2">
										<input type="text" name="shortTitle" placeholder="产品名简称" class="form-control" />
									</div>
									<label class="col-md-1 control-label no-padding-right" for="title"> 排序号 </label>
									<div class="col-md-2">
										<input type="text" name="orderid" placeholder="排序号" value="1">
									</div>
								</div>
                                
								<div class="space-4"></div>
								
								<div class="form-group">
									<label class="col-md-2 control-label no-padding-right"> 产品描述 </label>
									<div class="col-md-10">
										<textarea id="content_container" name="content" rows="5"></textarea>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-md-2 control-label no-padding-right"> 参数 </label>
									<div class="col-md-10">
										<textarea id="specialty_container" name="specialty" rows="5"></textarea>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-md-2 control-label no-padding-right">产品缩略图</label>
									<div class="col-md-5">
										<input type="text" id="linkurl" name="linkurl" class="form-control">
										<div id="upload-linkurl"></div>
									</div>
								</div>
								
								<div class="form-group">
									<div class="col-md-12">产品图片列表<button type="button" onclick="addProduct()">+</button></div>
									<div class="photo-list">										
										
									</div>

								</div>
								
								<div class="clearfix form-actions">
									<div class="col-sm-offset-2 col-sm-4">
										<button type="reset" class="btn">
											<i class="ace-icon fa fa-undo bigger-110"></i>
											重置
										</button>
										&nbsp;&nbsp;
										<button type="submit" class="btn btn-info">
											<i class="ace-icon fa fa-check bigger-110"></i>
											提交
										</button>
									</div>
								</div>
						    </form>
					    </div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		{literal}
		<script id="photolink_template" type="text/html">
			<div class="photo-detail col-md-12" style="margin-top:5px">
				<label class="control-label col-md-2 no-padding-right">标题</label>
				<div class="col-md-2">
					<input type="hidden" name="photoids[]" value="{{d.time}}">
					<input type="text" name="photolink-title_{{d.time}}">
				</div>
				
				<label class="control-label col-md-2 no-padding-right">图片地址</label>
				<div class="col-md-6">
					<input type="text" id="photolink-linkurl_{{d.time}}" name="photolink-linkurl_{{d.time}}" class="form-control">
					<div id="upload-{{d.time}}"></div>
				</div>
			</div>
		</script>
		{/literal}
		{include file="../base_js.html"}
		<script src="static/asset/jquery-ui/1.11.1/jquery-ui.min.js"></script>
		<script src="ueditor/ueditor.config.js"></script>
		<script src="ueditor/ueditor.all.js"></script>
        {include file="../validate.html"}
		<script src="static/skin/manage/js/base.js?v=2015021102"></script>
		<script src="static/asset/layer/laytpl.js"></script>
        <script src="static/skin/manage/js/product2.js"></script>
		<script>
			$(document).ready(function(){
				UE.getEditor("content_container");
				UE.getEditor("specialty_container");
				
				root.product.manage.add.init();
				addProduct();
			});
		</script>
	</body>
</html>

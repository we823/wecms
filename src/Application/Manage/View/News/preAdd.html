<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>News PreAdd</title>
		{include file="../base_css.html"}
		<link rel="stylesheet" href="static/asset/jquery-ui/1.11.1/jquery-ui.min.css">
        
	</head>
	<body class="no-skin">
		<div class="container-fluid">
			<div class="row">
			  <div class="breadcrumbs">
				<ul class="breadcrumb">
					<li><i class="ace-icon fa fa-home home-icon"></i>首页</li>
					<li><a href="{$listUrl}">新闻</a></li>
					<li class="active">添加</li>
				</ul>
				  <!-- /.breadcrumb -->
			  </div>
			  <!-- /.breadcrumbs -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="page-content">
					<div class="page-header">
						<h1>新闻添加</h1>
					</div>
					<div class="row">
						<div class="col-md-12 col-xd-12">
						    <form action="{$addUrl}" method="post" class="form-horizontal" role="form" id="form-data">
						    	<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="title"> 标题  </label>
									<div class="col-sm-10">
										<input type="text" id="title" name="title" placeholder="新闻标题" class="col-xs-10 col-sm-5" />
									</div>
								</div>
                                
								<div class="space-4"></div>
								
								
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right"> 栏目连接类型 </label>
									<div class="col-sm-8">
                                        <label class="radio-inline">
											<input type="radio" name="linktype" id="linktype_0" value="0" onClick="root.news.manage.openLinkurl(0)" checked>内部链接
										</label>
										<label class="radio-inline">
											<input type="radio" name="linktype" id="linktype_1" value="1" onClick="root.news.manage.openLinkurl(1)">外部跳转链接
										</label>
										<input id="linkurl" name="linkurl" type="text" class="form-control" placeholder="外部跳转地址">
                                        <div id="upload2"></div>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right"> 添加时间 </label>
									<div class="col-sm-2">
										<input type="datetime" name="addtime" value="{$smarty.now|date_format:'%Y-%m-%d %H:%M:%S'}">
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right"> 内容 </label>
									<div class="col-sm-9">
										<textarea id="content_container" name="content" rows="5"></textarea>
									</div>
								</div>
                                
								<div style="display:none">
									<input type="hidden" id="hits" name="hits" value="1">
								</div>
								<div class="clearfix form-actions">
									<div class="col-sm-offset-2 col-sm-4">
										<button type="reset" class="btn">
											<i class="ace-icon fa fa-undo bigger-110"></i>
											重置
										</button>
										&nbsp;&nbsp;
										<button type="submit" class="btn btn-info">
											<i class="ace-icon fa fa-check bigger-110"></i>
											提交
										</button>
									</div>
								</div>
						    </form>
					    </div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		{include file="../base_js.html"}
		<script src="static/asset/jquery-ui/1.11.1/jquery-ui.min.js"></script>
		<script src="ueditor/ueditor.config.js"></script>
		<script src="ueditor/ueditor.all.js"></script>
		{include file="../validate.html"}
		<script src="static/skin/manage/js/base.js?v=2015021102"></script>
        
		<script>
			$(document).ready(function(){
				root.news.manage.init(0);
			});
		</script>
	</body>
</html>

<div class="row">
	<div class="box">
		<div class="box-body">
			<div class="col-md-12 col-xd-12">
				<form action="{:U('manage/news/add')}" method="post" class="form-horizontal" role="form" id="add-form-data">
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="title"> 标题  </label>
						<div class="col-sm-10">
							<input type="text" id="title" name="title" placeholder="新闻标题" class="form-control" required="required" data-msg-required="请输入新闻标题">
						</div>
					</div>

					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right"> 栏目连接类型 </label>
						<div class="col-sm-8">
							<label class="radio-inline">
								<input type="radio" name="linktype" id="linktype_0" value="0" checked>内部链接
							</label>
							<label class="radio-inline">
								<input type="radio" name="linktype" id="linktype_1" value="1">外部跳转链接
							</label>
							<input id="linkurl" name="linkurl" type="text" class="form-control" placeholder="外部跳转地址">
							<div id="upload2"></div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right"> 添加时间 </label>
						<div class="col-sm-4">
							<input type="datetime" name="addtime" value="{$Think.now|date='Y-m-d H:i:s',time(###)}" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right"> 内容 </label>
						<div class="col-sm-9">
							<textarea id="content_container" name="content" rows="5"></textarea>
						</div>
					</div>

					<div style="display:none">
						<input type="hidden" id="hits" name="hits" value="1">
					</div>
					<div class="clearfix form-actions">
						<div class="col-sm-offset-2 col-sm-4">
							<button type="reset" class="btn">
								<i class="ace-icon fa fa-undo bigger-110"></i>
											重置
							</button> &nbsp;&nbsp;
							<button type="submit" class="btn btn-info">
								<i class="ace-icon fa fa-check bigger-110"></i>
									提交
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /.page-content -->
</div>
<include file="Common/ueditor"/>
<include file="Common/webuploader"/>
<script>
	seajs.use('skin/manage/js/news', function(news){
		news.changeLinkurl(undefined, "{:C('base')}", "{:U('manage/uploader/index', 'f=files')}");
		news.initEditor();
		news.addForm("{:U('manage/news/preEdit')}");
	});
</script>

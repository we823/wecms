<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>登录界面</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="static/asset/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="static/asset/font-awesome/4.6.3/css/font-awesome.min.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="static/asset/ace/css/ace.min.css" />
        <link rel="stylesheet" href="static/skin/manage/css/main.css">

		<!--[if lt IE 9]>
		<script src="static/asset/js/html5shiv.js"></script>
		<script src="static/asset/js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa green"></i>
									<span class="red">网站</span>
									<span class="white" id="id-text2">后台管理</span>
								</h1>
								<h4 class="blue" id="id-company-text">&copy; <span class="company">{公司名称}</span></h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												输入登录信息
											</h4>

											<div class="space-6"></div>

											<form action="index.php?m=login" id="form-data" method="post" onsubmit="return false;">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="username" name="username" type="text" class="form-control" placeholder="用户名" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="password" name="password" type="password" class="form-control" placeholder="密码" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">

														<button id="login-submit" type="button" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">登录</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

											<div class="space-6"></div>
											
										</div><!-- /.widget-main -->

										<div class="toolbar clearfix" style="text-align:center; line-height:32px; color:#fff">
											&copy; 2015-2017 <span class="company">{公司名称}</span>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->

						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>

		<!-- <![endif]-->

		<!--[if IE]>
        <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
        <![endif]-->

		<!--[if !IE]> -->
		<script>
			window.jQuery || document.write("<script src='static/asset/jquery/jquery-2.1.3.min.js'>"+"<"+"/script>");
		</script>

		<!-- <![endif]-->

		<!--[if IE]>
        <script>
         window.jQuery || document.write("<script src='static/asset/jquery/jquery-1.11.2.min.js'>"+"<"+"/script>");
        </script>
        <![endif]-->
		<script src="static/asset/validate/jquery.validate.min.js"></script>
        <script src="static/asset/validate/localization/messages_zh.min.js"></script>
		<script src="static/skin/manage/js/base.js"></script>
		<script>
		$(function(){
			root.validator.login.validate();	
			root.company();
			
			login();
		});
		
		function login(){
			$('#login-submit').on('click', function(){
				var $username = $('#username').val(),
				    $passwd = $('#password').val();
				    
				$.post('index.php?m=login', {username: $username, password: $passwd}, function(result){
					if(result){
						if(result.hasError){
							alert(result.message);
						}else{
							location.href = result.url;
						}
					}
				});
			});
		}
		</script>
	</body>
</html>
